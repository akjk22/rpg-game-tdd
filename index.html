<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="rapper.js"></script>
    <script type="text/javascript" src="rap-main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" crossorigin="anonymous">
    <title>Rap Quest</title>
  </head>
  <body>
    <div class="container">
      <h1>The Come Up</h1>
      <select id="rapper-selection" name="rapper-selection">
        <option>Select a Rapper</option>
        <option value="One">Marlon Craft</option>
        <option value="Two">J. Cole</option>
        <option value="Three">Andre 3000</option>
      </select>
      <div id="showOne" class="selection-results">
        <img src="marlon.jpg" alt="Marlon Craft" class="img-responsive img-thumbnail"/><span>Marlon Craft aka Crafty for Prez aka The Hero of Hells Kitchen</span>
      </div>
      <div id="showTwo" class="selection-results">
        <img src="jcole.jpg" alt="J. Cole" class="img-responsive img-thumbnail"/><span>J. Cole aka Jermaine aka Cole World No Snuggie aka No Dunkin Nasty Ass Donuts</span>
      </div>
      <div id="showThree" class="selection-results">
        <img src="andre3000.jpg" alt="Andre 3000" class="img-responsive img-thumbnail"/><span>Andre 3000 aka Andre Three Stacks aka Mr. Plz Drop an Album Soon</span>
      </div>
      <div class="rap-buttons">
        <button class="btn-success" id="rap">Battle Rap</button>
        <button class="btn-success" id="studio">Hit the Studio</button>
        <button class="btn-success" id="promote">Talk to Promoters</button>
      </div>
      <h3>Clout Level&#58;<span id="rapResults"></span></h3>
    </div>
  </body>
</html>
